<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="container-fluid flex border border-dark p-3 my-5">
            <img src="https://picsum.photos/id/400/150/150" class="w-25 rounded-3 d-block mx-auto">
            <!-- Com img-fluid, a imagem serÃ¡ dimensionada de maneira adequada para o elemento pai -->
            <img src="https://picsum.photos/id/400/150/150" class="w-25 rounded-3 img-thumbnail img-fluid">
            <img src="https://picsum.photos/id/400/150/150" class="w-25 rounded-circle d-block mx-auto">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
