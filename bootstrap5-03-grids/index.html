<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="container-fluid border p-5">
            <!-- Precisa do row, senão não é possível montar a tabela com div -->
            <div class="row">
                <!-- O col-1 define a largura da coluna -->
                <div class="col-1 border">Coluna 1</div>
                <div class="col-1 border">Coluna 2</div>
                <div class="col border">Coluna 3</div>
            </div>
            <br>
            <div class="row border">
                <div class="col border text-center">Coluna 1</div>
                <div class="col border">Coluna 2</div>
                <div class="col border">Coluna 3</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
