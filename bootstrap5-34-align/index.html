<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container-fluid bg-white p-2">
        <!-- Conteúdo da row sem alinhamento -->
        <div id="div-linha" class="row bg-secondary m-2 p-2">
            <div class="col order-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col order-1 bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col order-2 bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
        <hr>
        <!-- Alinhamento com conteúdo da row no topo -->
        <div id="div-linha" class="row align-items-start bg-secondary m-2 p-2">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <!-- Alinhamento com conteúdo da row no centro -->
        <div id="div-linha" class="row align-items-center bg-secondary m-2 p-2">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <!-- Alinhamento com conteúdo da row no abaixo -->
        <div id="div-linha" class="row align-items-end bg-secondary m-2 p-2">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <hr>
        <div id="div-linha" class="row bg-secondary m-2 p-2">
            <!-- Alinhamento com conteúdo da row na esquerda (self-start) -->
            <div class="col align-self-start bg-white bg-opacity-50 border">Coluna 1</div>
            <!-- Alinhamento com conteúdo da row no centro (self-center) -->
            <div class="col align-self-center bg-white bg-opacity-50 border">Coluna 1</div>
            <!-- Alinhamento com conteúdo da row na direita (self-end) -->
            <div class="col align-self-end bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <hr>
        <!-- Alinhamento com conteúdo da row justificado na esquerda -->
        <div id="div-linha" class="row justify-content-start bg-secondary m-2 p-2">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <!-- Alinhamento com conteúdo da row justificado no centro -->
        <div id="div-linha" class="row justify-content-center bg-secondary m-2 p-2">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        </div>
        <!-- Alinhamento com conteúdo da row justificado na direita -->
        <div id="div-linha" class="row justify-content-end bg-secondary m-2 p-2">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        </div>        
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
