<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="container">
            <div id="div-1" class="progress">
                <div id="div-2" class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div id="div-3" class="progress">
                <div id="div-4" class="progress-bar bg-primary">50%</div>
                <div id="div-5" class="progress-bar bg-success">20%</div>
                <div id="div-6" class="progress-bar bg-danger">10%</div>
                <div id="div-7" class="progress-bar bg-warning">20%</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>

</html>
