<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- A classe flex-row-reverse modifica para row -->
        <div id="div-linha" class="p-2 d-flex flex-column">
            <div class="bg-primary w-25">Frederico</div>
            <div class="bg-danger w-25">Barbosa</div>
            <div class="bg-warning w-25">Muniz</div>
            <div class="bg-info w-25">Web</div>
        </div>

        <div id="div-linha" class="p-2 d-inline-flex mt-5">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning">Muniz</div>
            <div class="bg-info">Web</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
