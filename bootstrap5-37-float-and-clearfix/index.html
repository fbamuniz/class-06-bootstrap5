<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- Clearfix: este código deve ser colocado em elementos que possuem filhos com float. Ele vai injetar conteúdo após os elementos com float e “limpar” a flutuação. Por exemplo, se aplicada uma derterminada altura nos elementos filho, o elemento pai (com clearfix) passa a ter uma altura de acordo com os elementos filhos  -->
        <div class="clearfix">
            <div class="caixa bg-primary float-start">Esquerda 1</div>
            <div class="caixa bg-primary float-end">Direita 1</div>
        </div>
        <div class="clearfix">
            <div class="caixa bg-success float-start">Esquerda 2</div>
            <div class="caixa bg-success float-end">Direita 2</div>
        </div>
        <div class="clearfix">
            <div class="caixa bg-secondary float-start">Esquerda 3</div>
            <div class="caixa bg-secondary float-end">Direita 3</div>
        </div>
        <hr>
        <div>
            <div id="div-float-l" class="caixa bg-primary">Esquerda 1</div>
            <div id="div-float-r" class="caixa bg-primary">Direita 1</div>
            <div id="div-float-l" class="caixa bg-success clear_fix">Esquerda 2</div>
            <div id="div-float-r" class="caixa bg-success">Direita 2</div>
            <div id="div-float-l" class="caixa bg-secondary clear_fix">Esquerda 3</div>
            <div id="div-float-r" class="caixa bg-secondary">Direita 3</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
