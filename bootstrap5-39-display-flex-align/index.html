<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- Justifica na esquerda, com tamanhos diferentes -->
        <div id="div-linha" class="p-1 d-flex flex-row m-2 justify-content-start">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning flex-fill">Muniz</div>
            <div class="bg-info flex-fill">Web</div>
        </div>

        <!-- Justifica na direita, com tamanhos iguais -->
        <div id="div-linha" class="p-1 d-flex flex-row m-2 justify-content-end">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning">Muniz</div>
            <div class="bg-info">Web</div>
        </div>

        <!-- Justifica ao centro -->
        <div id="div-linha" class="p-1 d-flex flex-row m-2 justify-content-center">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning">Muniz</div>
            <div class="bg-info">Web</div>
        </div>

        <!-- Distribuido de acordo com o tamanho da tela -->
        <div id="div-linha" class="p-1 d-flex flex-row m-2 justify-content-between">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning">Muniz</div>
            <div class="bg-info">Web</div>
        </div>

        <!-- Distribuido de acordo com o tamanho da tela, com espaço no início -->
        <div id="div-linha" class="p-1 d-flex flex-row m-2 justify-content-around">
            <div class="bg-primary">Frederico</div>
            <div class="bg-danger">Barbosa</div>
            <div class="bg-warning">Muniz</div>
            <div class="bg-info">Web</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
