<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- Um botão para acionar -->
        <div class="container-fluid mt-3">
            <h3>Janela Lateral</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae, itaque.</p>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#menu">Abrir</button>
        </div>
        <!-- O offcanvas pode ser: offcanvas-top, offcanvas-end ou offcanvas-start -->
        <div class="offcanvas offcanvas-end" id="menu">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Programação Web</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <a href="#" target="_blank">Web 1</a><br>
                <a href="#" target="_blank">Web 2</a><br>
                <a href="#" target="_blank">Web 3</a><br>
                <a href="#" target="_blank">Web 4</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
