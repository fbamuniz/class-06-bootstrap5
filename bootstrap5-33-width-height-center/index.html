<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="w-25 bg-primary mb-2">25</div>
            <div class="w-100 bg-primary mb-2">100</div>
            <div class="w-auto bg-primary mb-2">Auto</div>
        </div>
        <hr>
        <!-- Display inline-block -->
        <div id="div-1" class="container-fluid">
            <!-- Altura e largura declaradas -->
            <div class="h-25 bg-danger me-2 d-inline-block">25</div>
            <div class="h-100  w-25 bg-danger me-2 d-inline-block">100x25</div>
            <div class="h-auto bg-danger me-2 d-inline-block">Auto</div>
        </div>
        <hr>
        <div class="container-fluid bg-success">
            <div id="div-2" class="bg-warning mx-auto">Centro</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
