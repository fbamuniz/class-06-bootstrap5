<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="row flex container-fluid border p-3 my-5">
            <p class="h3 text-muted">muted</p>
            <p class="h3 text-primary">primary</p>
            <p class="h3 text-success">success</p>
            <p class="h3 text-info">info</p>
            <p class="h3 text-warning">warning</p>
            <p class="h3 text-danger">danger</p>
            <p class="h3 text-secondary">secondary</p>
            <!-- Aplicado 50% de opacidade e fundo preto -->
            <p class="h3 text-white-50 bg-dark">white</p>
            <p class="h3 text-dark">dark</p>
            <p class="h3 text-light bg-success">light</p>
        </div>
        <div class="row flex container-fluid border-dark bg-danger p-3 my-5">
            <p class="h3 text-white">muted</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
