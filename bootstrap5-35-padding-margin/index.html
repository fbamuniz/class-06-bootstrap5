<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- Tanto margin quanto padding vÃ£o de 1 a 5 -->
        <div>Cima</div>
        <!-- Legenda para margin: mt-5 (margin-top:5), mb-5 (margin-bottom:5), ms-5 (margin-start:5), me-5 (margin-end:5), my-5 (margin-eixo-y:5) e mx-5 (margin-eixo-x:5)-->
        <div id="div-1" class="container-fluid border border-1 border-dark my-5">
            <!-- O "p" equivale ao padding -->
            <div class="border border-1 border-dark p-3 my-1">Frederico</div>
            <div class="border border-1 border-dark p-3 my-1">Barbosa</div>
            <div class="border border-1 border-dark p-3 my-1">Muniz</div>
        </div>
        <div>Baixo</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
