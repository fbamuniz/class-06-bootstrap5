<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div class="class=container-fluid col bg-white my-3 p-3">
            <!-- O btn-group agrupa todos os botões -->
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-danger">Link 1</button>
                <button type="button" class="btn btn-danger">Link 2</button>
                <div class="btn-group">
                    <!-- O atributo data-bs-toggle é desenvolvido em Javascript -->
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Link
                        3</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Link 3.1</a>
                        <a href="#" class="dropdown-item">Link 3.2</a>
                        <a href="#" class="dropdown-item">Link 3.3</a>
                    </div>
                </div>
                <button type="button" class="btn btn-danger">Link 4</button>
                <button type="button" class="btn btn-danger">Link 5</button>
            </div>
        </div>

        <div class="class=container-fluid col bg-white my-3 p-3">
            <!-- O btn-group agrupa todos os botões -->
            <div class="btn-group-vertical btn-group-lg">
                <button type="button" class="btn btn-secondary">Link 1</button>
                <button type="button" class="btn btn-secondary">Link 2</button>
                <button type="button" class="btn btn-secondary">Link 3</button>
                <button type="button" class="btn btn-secondary">Link 4</button>
                <button type="button" class="btn btn-secondary">Link 5</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
