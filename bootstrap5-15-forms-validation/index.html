<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <form action="" class="p-3 was-validated">
            <div class="my-3">
                <label class="form-label">Nome</label>
                <div class="input-group">
                    <span class="input-group-text">Nome</span>
                    <input class="form-control" type="text" name="f_nome">
                </div>
            </div>
            <div class="my-3">
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" name="f_email">
                    <label class="form-label">E-mail</label>
                </div>
            </div>
            <div class="my-3">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="f_senha" required>
                <!-- Acrescentada uma classe para validação do campo -->
                <div class="valid-feedback">Senha válida</div>
                <div class="invalid-feedback">Senha inválida</div>
            </div>
            <div class="my-3">
                <label class="form-label">Selecione uma cor</label>
                <input class="form-control form-control-color" type="color" name="f_color">
            </div>
            <div class="my-3 row">
                <div class="my-3 col">
                    <label class="form-label">Telefone</label>
                    <input class="form-control" type="text" name="f_fone">
                </div>
                <div class="my-3 col">
                    <label class="form-label">Nascimento</label>
                    <input class="form-control" type="date" name="f_nascimento">
                </div>
            </div>
            <div class="my-3">
                <label class="form-label">Transporte</label>
                <select name="f_uf" class="form-select">
                    <option value="">São Paulo</option>
                    <option value="">Paraná</option>
                    <option value="">Rio de Janeiro</option>
                </select>
            </div>
            <div class="my-3">
                <label class="form-label">Selecione uma opção</label>
                <div>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Opção 1</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Opção 2</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Opção 3</label>
                </div>
            </div>
            <div class="my-3">
                <label class="form-label">Quantidade</label>
                <input type="range" class="form-range">
            </div>

            <div class="my-3">
                <input class="btn btn-primary" type="submit" name="btn_enviar" value="Enviar">
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
