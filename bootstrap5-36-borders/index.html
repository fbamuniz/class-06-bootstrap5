<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- O valores para border seguem o mesmo padrÃ£ que os demais: top, bottom etc -->
        <div class="objeto border border-top-0 border-bottom-0 border-5"></div>
        <div class="objeto border border-5 border-danger"></div>
        <div class="objeto border-top border-bottom border-primary border-5"></div>
        <div class="objeto border border-start-0 border-end-0 border-primary border-5"></div>
        <div class="objeto border rounded border-dark border-5"></div>
        <div class="objeto border rounded-1 border-dark border-5"></div>
        <div class="objeto border rounded-2 border-dark border-5"></div>
        <div class="objeto border rounded-3 border-dark border-5"></div>
        <div class="objeto border rounded-start border-5 border-primary"></div>
        <div class="objeto border rounded-circle border-5 border-primary"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
